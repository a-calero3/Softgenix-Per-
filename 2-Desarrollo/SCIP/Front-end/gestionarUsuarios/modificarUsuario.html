    <div class="main">


        <h2 class="gris-text">Modificar Usuario</h2>
        <br>
        <form class="col-sm-6">
            <div class="row mb-3">
                <label for="nroDni" class="col-sm-3 col-form-label fw-bold gris-text">Numero DNI</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control border border-dark-subtle" name="nroDni" id="nroDni" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="nombres" class="col-sm-3 col-form-label fw-bold gris-text">Nombres</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control border border-dark-subtle" name="nombres" id="nombres" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="apellidos" class="col-sm-3 col-form-label fw-bold gris-text">Apellidos</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control border border-dark-subtle" name="apellidos" id="apellidos" required>
                </div>
            </div>
            <br>
            <h5 class="gris-text">Direccion</h5>
            <hr>
            <div class="row mb-3">
                <label for="urbanizacion" class="col-sm-3 col-form-label fw-bold gris-text">Urbanizacion</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control border border-dark-subtle" name="urbanizacion" id="urbanizacion" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="manzana" class="col-sm-3 col-form-label fw-bold gris-text">manzana</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control border border-dark-subtle" name="manzana" id="manzana" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="Lote" class="col-sm-3 col-form-label fw-bold gris-text">Lote</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control border border-dark-subtle" name="Lote" id="Lote" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="Distrito" class="col-sm-3 col-form-label fw-bold gris-text">Distrito</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control border border-dark-subtle" name="Distrito" id="Distrito" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="Provincia" class="col-sm-3 col-form-label fw-bold gris-text">Provincia</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control border border-dark-subtle" name="Provincia" id="Provincia" required>
                </div>
            </div>
            <br>
            <hr>
            <div class="row mb-3">
                <label for="rolDescripcion" class="col-sm-3 col-form-label fw-bold gris-text">Rol Descripcion</label>
                <div class="col-sm-6">
                    <select class="form-select border border-dark-subtle" aria-label="Default select example" name="rolDescripcion" id="rolDescripcion">
                        <option selected>Seleccione Rol</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>
            <br>
            <button type="submit" class="btn btn-danger">GRABAR</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script>
        var dropdown = document.getElementsByClassName("dropdown-btn");
        var i;
        for (i = 0; i < dropdown.length; i++) {
            dropdown[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var dropdownContent = this.nextElementSibling;
                if (dropdownContent.style.display === "block") {
                    dropdownContent.style.display = "none";
                } else {
                    dropdownContent.style.display = "block";
                }
            });
        }
    </script>
