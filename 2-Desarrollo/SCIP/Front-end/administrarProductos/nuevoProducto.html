    <nav class="navbar navbar-expand-lg bg-body-tertiary barranav" style="background-color: #d9d9d9;">

            <div class="collapse navbar-collapse" id="navbarNav">

    <div class="main">

        <h2 class="gris-text">Nuevo Producto</h2>
        <br>
        <form class="col-sm-6">
            <div class="row mb-3">
                <label for="nombreProducto" class="col-sm-3 col-form-label fw-bold gris-text">Nombre Producto</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control border border-dark-subtle" id="nombreProducto" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="costoProducto" class="col-sm-3 col-form-label fw-bold gris-text">Costo</label>
                <div class="col-sm-5">
                    <input type="number" class="form-control border border-dark-subtle" id="costoProducto" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="precioProducto" class="col-sm-3 col-form-label fw-bold gris-text">Precio</label>
                <div class="col-sm-5">
                    <input type="number" class="form-control border border-dark-subtle" id="precioProducto" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="stockProducto" class="col-sm-3 col-form-label fw-bold gris-text">Stock</label>
                <div class="col-sm-5">
                    <input type="number" class="form-control border border-dark-subtle" id="stockProducto" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="categoriaProducto" class="col-sm-3 col-form-label fw-bold gris-text">Categoria</label>
                <div class="col-sm-9">
                    <select class="form-select border border-dark-subtle" aria-label="Default select example" id="categoriaProducto">
                        <option selected>Seleccione la categoria</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <label for="proveedorProducto" class="col-sm-3 col-form-label fw-bold gris-text">Proveedor</label>
                <div class="col-sm-9">
                    <select class="form-select border border-dark-subtle" aria-label="Default select example" id="proveedorProducto">
                        <option selected>Seleccione el proveedor</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <label for="fotoProducto" class="col-sm-3 col-form-label fw-bold gris-text">Foto Producto</label>
                <div class="col-sm-9">
                    <input class="form-control border border-dark-subtle" type="file" id="fotoProducto">
                </div>
            </div>
            <br>
            <button type="submit" class="btn btn-danger">GRABAR</button>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script>
            var dropdown = document.getElementsByClassName("dropdown-btn");
            var i;
            for (i = 0; i < dropdown.length; i++) {
                dropdown[i].addEventListener("click", function() {
                    this.classList.toggle("active");
                    var dropdownContent = this.nextElementSibling;
                    if (dropdownContent.style.display === "block") {
                        dropdownContent.style.display = "none";
                    } else {
                        dropdownContent.style.display = "block";
                    }
                });
            }
        </script>
</body>

</html>
