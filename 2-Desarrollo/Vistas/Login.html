<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<header class="col p-12 ">
  <br>
  <br>
</header>
<body>
  <form class="form-horizontal center">
    <fieldset>
    
    <!-- Form Name -->
    <legend>LOGIN</legend>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="usuario">Usuario</label>  
      <div class="col-md-8 ">
      <input id="usuario" name="usuario" type="text" placeholder="" class="form-control input-sm" required="">
        
      </div>
    </div>
    
   
    
    <!-- Password input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="password">Contrase√±a</label>
      <div class="col-md-8 ">
        <input id="password" name="password" type="password" placeholder="" class="form-control input-sm" required="">
        
      </div>
    </div>
    
    </fieldset>
     <!-- Button -->
     <div class="form-group">
      <label class="col-md-4 control-label" for="singlebutton"></label>
      <div class="col-md-4">
        <button id="singlebutton" name="singlebutton" class="btn btn-danger btn-md">Ingresar</button>
      </div>
    </div>
    </form>
    

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>  

</body>
</html>
